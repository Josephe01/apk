<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4><i class="fas fa-boxes me-2"></i>Inventory System</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            {% if show_captcha %}
                            <div class="mb-3">
                                <label for="captcha" class="form-label">Security Verification</label>
                                <div class="alert alert-warning" role="alert">
                                    <i class="fas fa-shield-alt me-2"></i>
                                    Additional security verification required due to multiple failed attempts.
                                </div>
                                <!-- Placeholder for CAPTCHA widget - will be replaced with actual CAPTCHA service -->
                                <div class="border rounded p-3 mb-2 bg-light text-center">
                                    <i class="fas fa-robot fa-2x text-muted mb-2"></i>
                                    <p class="mb-0 text-muted small">CAPTCHA verification will be implemented here</p>
                                    <!-- Future: reCAPTCHA or similar service integration -->
                                </div>
                                <input type="hidden" name="captcha_response" value="placeholder">
                            </div>
                            {% endif %}
                            
                            <button type="submit" class="btn btn-dark w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Default: admin / admin123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
